<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Explorer</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="toolbar">
    <button id="back-btn" title="Back"></button>
    <button id="forward-btn" title="Forward"></button>
    <button id="up-btn" title="Up"></button>
    <div id="path-bar"></div>
    <input type="text" id="search-input" placeholder="Search bookmarks">
  </div>
  <div id="bookmark-grid"></div>
  <script src="popup.js"></script>
</body>
</html>
